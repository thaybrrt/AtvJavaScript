<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Javascript</title>
</head>
<body>
    <form>
        <!--botão com evento ao clicar-->
        <button type="button" onclick="olaMundo()">Diga olá</button>

        <div>
            <label for="nomeCompleto">Nome completo:</label>
            <input type="text" onkeyup="validarNome()"   id="nomeCompleto" name="nomeCompleto">
            <span id="txtNome"></span>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" onkeyup="validarEmail()"   id="email" name="email">
            <span id="txtEmail"></span>
        </div>
        <button type="button" >Enviar</button>
    </form>
    <!-- link externo para Javascript-->
    <script src="./assets/js/script.js"></script>

    <!-- script incorporado em tag script no html -->
    <script>
        //esse é um comando de alerta em javascript
        //alert("olá mundo")
        /* texto comentado */
        console.log("ola mundo");
        //variavel simples - let
        let nome = "Madu";

        //saída de texto no console
        console.log(nome)

        //saída do tipo de dado da variável
        console.log(typeof(nome))
        let valor = 35;
        valor = 58;
        console.log(valor);
        console.log(typeof(valor));

        //constantes não tem seu valor alterado pois isso pode causar erro no código
        const numero1 = 44;
        //numero1 = 79;
        console.log(numero1)

        //função em javascript - inserir ações no seu javascript
        function olaMundo(){
            alert("Olá turma 70");

        function somar(num1, num2){
            return num1 + num2;
        }
        //olaMundo();

        function somar2(num1, num2){
            console.log(num1 + num2) ;
        }

        let somando = somar(45, 98);
        console.log(somar(76,23));

        console.log("o valor total da soma é: " + somar(8,2) * 3);
        //valor esta sendo printado no console
        somar2(1,2)+8;
        //função somar em Arrow function
        const somaArrow = (numerox, numeroy) => numerox + numeroy ;

        console.log("resultado da função com Arrow function: " + somaArrow(1,1));



    </script>
</body>
</html>
